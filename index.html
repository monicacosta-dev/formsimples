<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário de Login - Treinamento</title>
    <meta charset="uf8">
    <meta name="viwport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>Treinamento de Html e Css</h1>
    <div id="container">
        <form class="formulario">
            <input class="input" type="text" name="nome" placeholder="Nome" required="Digite seu nome?"><br>
            <input class="input" type="text" name="sobrenome" placeholder="Sobrenome" required="Digite o sobrenome?"><br>
            <input class="input" type="text" nome="email" placeholder="Email" required="Digite seu email?"><br>
            <input class="input" type="password" name="senha" placeholder="Senha" required="Senha é obrigatoria?"><br>
            <textarea class="input" placeholder="Digite a mensagem" type="email" tabindex="5" required></textarea><br>
            <input class="buttom" type="submit" name="enviar" placeholder="Entrar">

        </form>

    </div>
</body>

</html>
